<html>
    <head>

            <div class="cell" id="4">
                
            </div>

            </div>
        </div>
        <div id="row3" class="row">
            <div class="cell" id="7">
                
            </div>
            <div class="cell" id="8">
                
            </div>
            <div class="cell" id="9">
                
            </div>
        </div>
    </div>
<div id="replay" style="display: none">

</div>

</html>
